<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Food Platform</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    *{
    padding:0;
    margin:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
    text-decoration: none;
    list-style: none;
    scroll-behavior: smooth;
}
.banner{
    width:100%;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}
    .content{
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(1, 0, 5, 0.6),rgba(4, 1, 17, 0.6));



}
nav{
    width: 60%;
    position: fixed;
    backdrop-filter: blur(40px);
    background-image: linear-gradient(rgba(34, 9, 133, 0.2),rgba(11, 8, 24, 0.3));
    box-shadow: 5px 5px 30px rgba(0, 0, 0, 15%);
    display: flex;
    align-items: center;
    justify-content: space-around;
    
}

nav .logo{
    width: 150px;
    height: 50px;
    margin-left: 8%;
}

nav ul li{
    list-style: none;
    display: inline-block;
    margin-left: 40px;
}

.navbar{
    display: flex;
    margin-right: 4vh;
    padding: 15px;
}

.navbar a{
    color: white;
    font-size: 18px;
    padding: 10px 22px;
    border-radius: 4px;
    font-weight: 500;   
    text-decoration: none;
    transition: ease 0.40s;
}

.navbar a:hover,.navbar a.active{

    color: black;
    background: white;
    box-shadow: 5px 10px 30px rgb(85 85 85 / 20%);
    border-radius: 5px;
    
}

nav ul li a{
    text-decoration: none;
    color: rgb(255, 255, 255);
    font-size: 20px;
}

</style>
<body>
    <div class="container mt-4">
        <nav>
            
            
            <ul class="navbar">
                <li>
                    <a href="index.html">Home</a>
                    <a href="#fwmanage">What We Do</a>
                    
                    <a href="./about.html">About Us</a>
                    <a href="./contact.html">Feedback</a>
                </li>
            </ul>
        </nav>
        <br><br><br><br>
        <h1 class="text-center">Want to Share Food?</h1>

        <h2 class="mt-4 text-center">Choose Your Role</h2><br><br>

        <!-- Donor Card -->
        <div class="row">
            <div class="col-sm-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group form-check">
                            <input type="radio" class="form-check-input" id="donorRadio" name="role" value="donor">
                            <label class="form-check-label" for="donorRadio">Donor</label>
                        </div>
                        <p class="card-text">Donate some food to the needful</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Receiver Card -->
        <div class="row mt-4">
            <div class="col-sm-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group form-check">
                            <input type="radio" class="form-check-input" id="receiverRadio" name="role" value="receiver">
                            <label class="form-check-label" for="receiverRadio">Receiver</label>
                        </div>
                        <p class="card-text">Pickup and deliver food to the needful</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Volunteer Card -->
        <div class="row mt-4">
            <div class="col-sm-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group form-check">
                            <input type="radio" class="form-check-input" id="volunteerRadio" name="role" value="volunteer">
                            <label class="form-check-label" for="volunteerRadio">Volunteer</label>
                        </div>
                        <p class="card-text">Pickup and deliver to the needful</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-4 mx-auto d-block" onclick="continueClicked()">Continue</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function continueClicked() {
            var selectedRole = document.querySelector('input[name="role"]:checked');

            if (selectedRole) {
                var roleValue = selectedRole.value;
                window.location.href = roleValue + ".html"; // Assuming the HTML files have the same names as the role values
            } else {
                // Handle case where no role is selected
                alert("Please select a role before continuing.");
            }
        }
    </script>
</body>
</html>
